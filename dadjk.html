<a href="index.html">Back</a>

<div id="joke-container">
    
      <h2>Dad Jokes</h2>

  <div id="joke-display">
    <div id="joke-controls">
      <button id="joke-control-prev"
              class="btn btn-secondary"
              >
        &laquo; Prev
      </button>
      <button id="joke-control-random"
              class="btn btn-secondary"
              >
        Random
      </button>
      <button id="joke-control-next"
              class="btn btn-secondary"
              >
        Next &raquo;
      </button>
    </div><!-- /joke-controls -->

    <div id="joke-text" class="hidden">
    </div>
    <div id="joke-loading">
      <i class="fa fa-spin fa-spinner"></i>
      &nbsp; Loading
    </div>
  </div><!-- /joke-display -->
</div><!-- /joke-container -->
